<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

    <header>
        <h1> TO DO LIST <i class="fa fa-heart"></i></i>
        </h1>
    </header>
    <br style="clear:both">

    <div class="row">
        <div class="col-md-6">
            <h1><span class="formHeading">Enter Details</span></h1>
            <div>
                <form id="myForm">
                    <div class="form-group">
                        <label for="taskName">Task Name:</label>
                        <input class="form-control" type="text" name="taskName" placeholder="Task name" required>
                    </div>
                    <div class="form-group">
                        <label for="nature">Nature:</label>
                        <div class="form-group form-check">
                            <select class="form-control" name="nature" required>
                                <option value="technical">Technical</option>
                                <option value="mathematical">Mathematical</option>
                                <option value="scientific">Scientific</option>
                                <option value="artistic">Artistic</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <input class="form-control" type="date" name="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date:</label>
                        <input class="form-control" type="date" name="endDate" required>
                    </div>
                    <div class="form-group">
                        <button class="button" type="submit">Add Task</button>

                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <h1>Tasks</h1>
            <div class="list">
                <P>bb</P>
            </div>
        </div>
    </div>
    <br style="clear:both">
    <div class="footer ">
        <div class="copyright " style="text-align:center ">
            <p>
                Copyright &copy 2021 All Rights Reserved,
                <a href="https://github.com/alvynah "><i class="fa fa-cloud "></i> ALVYNAH</a>
            </p>
        </div>
        <script src="js/scripts.js"></script>
</body>

</html>
